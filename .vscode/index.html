<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preloader Test</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    /* Header */
    .header {
      height: 60px;
      background-color: #1f2028;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
    }

    /* Preloader */
    #preloader {
      position: fixed;
      top: 60px; /* below header */
      left: 0;
      width: 100%;
      height: calc(100dvh - 60px); /* dynamic height minus header */
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* Loader animation */
    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid #ccc;
      border-top-color: #1f2028;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* Page content */
    .content {
      padding: 20px;
      text-align: center;
      margin-top: 20px;
      font-size: 1.4rem;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <h1>My Website</h1>
  </header>

  <!-- Preloader -->
  <div id="preloader">
    <div class="loader"></div>
  </div>

  <!-- Page Content -->
  <main class="content">
    <h2>Welcome to the page!</h2>
    <p>This is your content after the preloader disappears.</p>
  </main>

  <script>
    const preloader = document.getElementById("preloader");
    const MIN_PRELOADER_TIME = 1500;
    const startTime = Date.now();

    window.addEventListener("load", () => {
      const elapsedTime = Date.now() - startTime;
      const remainingTime = Math.max(MIN_PRELOADER_TIME - elapsedTime, 0);

      setTimeout(() => {
        preloader.style.opacity = "0";
        preloader.style.transition = "opacity 0.5s ease";

        setTimeout(() => {
          preloader.style.display = "none";
        }, 500);
      }, remainingTime);
    });
  </script>
</body>
</html>
